<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager - Reservations</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            background-color: #f7e0b6;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #b25c2a;
            width: 100%;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
        }
        .user-info {
            right: 20px;
            top: 15px;
            color: white;
        }
        .logout-btn {
            background: #6b5840;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .logo {
            margin-top: 30px;
            width: 400px;
            display: block;
        }
        .filter-container {
            background: #6b5840;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .filter-container input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .reservations-table {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            text-align: center;
        }
        .reservations-table th,
        .reservations-table td {
            padding: 10px;
            border: 1px solid #6b5840;
        }
        .reservations-table th {
            background: #b25c2a;
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6b5840;
            text-align: center;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    Manager Panel - Restaurant Reservations
    <div class="user-info" style="padding-right: 10px">
        Logged in as: <span>Username</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>
<img
        class="logo"
        src="Screenshot 2025-02-03 220219.png"
        alt="Restaurant Logo"
/>
<div class="filter-container">
    <h3>Filter Reservations</h3>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="tel" placeholder="Phone" />
    <input type="date" />
    <input type="time" />
    <button class="logout-btn" style="background-color: #b25c2a">
        Apply Filters
    </button>
</div>
<table class="reservations-table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>123456789</td>
        <td>2025-02-10</td>
        <td>19:00</td>
        <td>
            <button class="logout-btn">Update</button>
            <button class="logout-btn">Cancel</button>
        </td>
    </tr>
</table>
<div class="footer">
    <p>&copy; 2025 Restaurant Reservation System. All rights reserved.</p>
    <p>University Of Piraeus mpsp24013 - mpsp24026</p>
</div>
<script>
    function logout() {
        window.location.href = "/login.html";
    }
</script>
</body>
</html>
